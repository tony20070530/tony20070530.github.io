<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mastermind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="home" class="jumbotron jumbotron-pyone">
        <div class="container">
            <h1>Mastermind</h1>
            <p class="lead">珠璣妙算</p>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4">
            <p>規則：</p>
            <p>1. 選下面8顆球中的4顆球，然後按下比對(沒按滿4顆球按比對不會有用喔~)</p>
            <p>2. 沒辦法重複按同一球(不要想作弊餒)</p>
            <p>2. 紅球：有一個顏色的球正確、球所在的位置正確</p>
            <p>3. 白球：有一個顏色的球正確、球所在的位置錯誤</p>
            <p>4. 灰球：沒有其中一個顏色的球</p>
            <p>5. 如果按錯的話可以按清空，然後重新按一次</p>
            <p>6. 玩完如果想在玩一次可以按重玩喲~(如果玩到崩潰了也可以按重玩喔)</p>
            <div class="col-lg-8 offset-lg-2 text-center">
                <div class="row">
                    <div class="col-lg-6">
                        <button type="button" id="btnP01" class="mb-2 ball ball-c0"></button>
                        <button type="button" id="btnP02" class="mb-2 ball ball-c0"></button>
                        <button type="button" id="btnP03" class="mb-2 ball ball-c0"></button>
                        <button type="button" id="btnP04" class="mb-2 ball ball-c0"></button>
                    </div>
                    <div class="col-lg-6">
                        <button id="btnA01" class="mb-2 ball-sm ball-sm-c0"></button>
                        <button id="btnA02" class="mb-2 ball-sm ball-sm-c0"></button>
                        <button id="btnA03" class="mb-2 ball-sm ball-sm-c0"></button>
                        <button id="btnA04" class="mb-2 ball-sm ball-sm-c0"></button>
                    </div>
                </div>
                <div id="infoContainer"></div>
                <hr>
                <div id="divBalls">
                    <div class="row">
                        <div class="col-lg-6">
                            <button type="button" id="btnB1" class="mb-2 ball ball-c1"></button>
                            <button type="button" id="btnB2" class="mb-2 ball ball-c2"></button>
                            <button type="button" id="btnB3" class="mb-2 ball ball-c3"></button>
                            <button type="button" id="btnB4" class="mb-2 ball ball-c4"></button>
                            <br>
                            <button type="button" id="btnB5" class="mb-2 ball ball-c5"></button>
                            <button type="button" id="btnB6" class="mb-2 ball ball-c6"></button>
                            <button type="button" id="btnB7" class="mb-2 ball ball-c7"></button>
                            <button type="button" id="btnB8" class="mb-2 ball ball-c8"></button>
                        </div>
                    </div>
                </div>
                <hr>
                <button type="button" id="btnCheck" class="btn btn-lg m-2 btn-primary" onclick="check()">比對</button>
                <button type="button" id="btnReset" class="btn btn-lg m-2 btn-secondary" onclick="reset()">清空</button>
                <button type="button" id="btnPlay" class="btn btn-lg m-2 btn-success" onclick="replay()">重玩</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
